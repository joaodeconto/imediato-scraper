name: Main Release (npm Trusted Publisher)

on:
  push:
    tags:
      - "v*.*.*"          # publish when you push a semver tag like v0.1.4

permissions:
  contents: read
  id-token: write         # REQUIRED for npm OIDC provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js (npm provenance ready)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"                   # npm 10+ (provenance supported)
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"
          always-auth: true

      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Verify tag matches package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG="${GITHUB_REF#refs/tags/}"
          if [ "v$PKG_VERSION" != "$TAG" ]; then
            echo "Tag ($TAG) does not match package.json version (v$PKG_VERSION)."; exit 1;
          fi

      # Use npm CLI for provenance flag even if you use pnpm for everything else
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ""   # not used with Trusted Publishing; keep empty
